# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  username: postgres
  pool: 5
  timeout: 5000
  host: localhost
  port: 5432

development:
  <<: *default
  database: kasih_in_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: kasih_in_test

production:
  <<: *default
  database: kasih_in
